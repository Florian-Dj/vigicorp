<VirtualHost *:80>
    ServerName test-php_version.floriandjerbi.fr
    ServerAlias www.test-php_version.floriandjerbi.fr
    DocumentRoot /home/test-php_version.vigicorp.net/www
    DirectoryIndex index.php

    <Directory /home/test-php_version.vigicorp.net/www/>
        Options Indexes FollowSymLinks MultiViews
        AllowOverride All
        Order allow,deny
        allow from all
    </Directory>

    <FilesMatch \.php$>
        SetHandler "proxy:unix:/run/php/php_version_full-fpm.sock|fcgi://localhost"
    </FilesMatch>
    
    ErrorLog ${APACHE_LOG_DIR}/php_version_full_error.log
    CustomLog ${APACHE_LOG_DIR}/php_version_full_access.log combined

</VirtualHost>
